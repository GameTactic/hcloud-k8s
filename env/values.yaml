# Hetzner HCloud Project API Token
hetzner_token: XXXXxxxxxXXxxx...
# Public SSH Keys to connect instances with ssh
ssh_authorized_keys:
  - ssh-rsa AAAAB3XXXXXxxxx== gammpamm@example.com
# Datacenter Name
datacenter: fsn1
# Master and Worker Server Types
master_servertype: cx21-ceph
worker_servertype: cx31-ceph
# Count Worker Nodes
worker_count: 3
# Count Pool IPs for Metal Load Balancer
floatip_count: 4
# Tested 1.15.5 and 1.16.2
kubenetes_version: 1.16.2
local_kube_context_path: /home/<YOUR-USER>/.kube
